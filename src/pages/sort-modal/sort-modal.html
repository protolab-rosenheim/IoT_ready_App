<ion-header>
  <ion-navbar>
    <ion-title>Sortierung ändern</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h6>Ziehen Sie das <ion-icon name="reorder"></ion-icon>-Icon, um die Sortierreihenfolge zu ändern:</h6>

  <ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
    <ion-item *ngFor="let item of sortBy">{{ item.displayTitle }}</ion-item>
  </ion-list>

  <div class="align-end">
    <button ion-button outline (click)="onCancel()">Abbrechen</button>
    <button ion-button (click)="onAccept()">Bestätigen</button>
  </div>

</ion-content>
